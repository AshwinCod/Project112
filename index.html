 
<html>
  <head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!--https://teachablemachine.withgoogle.com/models/Usx9MHcIY/-->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h2 class="btn btn-success heading">Gesture Web App
        <br>
        <span>&#9996;</span>
        <span>&#x1F44C;</span>
        <span>&#9995;</span>
        <span>&#x1F44D;</span>
        <span>&#x1F44E;</span>
        <span>&#x1F44A;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning
      	<br>
        <h4>The model is trained on the following gestures</h4>
        
        <span>&#x1F44C;</span>&nbsp;&nbsp;<span>&#9996;</span>&nbsp;&nbsp;<span>&#x1F44D;</span>&nbsp;&nbsp;<span>&#x1F44E;</span>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam - </label>

        <br><br>
        <div id="camera"></div>
        <br>
        <button onclick="capImage()" class="btn btn-info">Capture Image</button>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction - </label>
        <p class="emoji" id="update_emoji_name"></p>
        <p class="emotion-name" id="result_emotion_name"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>

        <br><br>
        <div id="result"></div>
        <br>
        <button onclick="snapImage()" class="btn btn-success">Predict Emotion</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
